<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <title>Temp</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta name="viewport" content="width=device-width" />
        <script src="lib/chart.js" type="text/javascript"></script>
        <script src="lib/chartjs-adapter-date-fns.bundle.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script type="text/javascript">
            const PRECISION = 1000
            function chartTest_update(id) {
                document.getElementById('gameT').innerText = gameTimerAsDate().toGMTString()
                let stock
                if(id == '1'){
                    stock = masterStock
                    document.getElementById('baseValue1').value = masterStock._baseValue
                    document.getElementById('stability1').value = masterStock.stability
                    document.getElementById('grow1').value = masterStock.growth
                    document.getElementById('volatility1').value = masterStock.volatility
                    document.getElementById('seed1').value = masterStock.seed
                } 
                else stock = new Stock("TEST"+id, "Test"+id, Number(document.getElementById('baseValue'+id).value), Number(document.getElementById('stability'+id).value), Number(document.getElementById('grow'+id).value), Number(document.getElementById('volatility'+id).value), Number(document.getElementById('seed'+id).value))
                let ctx = document.getElementById(id).querySelector("canvas.chart")
                let days = chartDays1
                let start = ~~gameTimer() - chartDays1
                if(id == '2'){
                    start = ~~gameTimer() - chartDays2
                    days = chartDays2
                }
                if(id == '3'){
                    start = ~~gameTimer() - chartDays3
                    days = chartDays3
                }
                let end = gameTimer()
                let step = (end - start) / PRECISION
                let temp = stock.getValues(days)
                let values = []
                let k = 0
                if(temp.length > PRECISION){
                    let interval = ~~(temp.length / PRECISION)
                    let sampledValues = []
                    for(i = 0; i < temp.length; i += interval){
                        let window = temp.slice(i, i + interval)
                        sampledValues.push(window.reduce((a, b) => a + b, 0) / window.length)
                    }
                    temp = sampledValues
                }
                console.log('Stock: ' + stock.name)
                console.log('Start: ' + start)
                console.log('End: ' + end)
                console.log('Day variation: ' + (end - start))
                console.log('Step: ' + step)
                console.log('Temp length: ' + temp.length)
                console.log('-------------------------------')
                for (i = start; i < end - 1; i += step){
                    values.push({ x: i * (1000 * 60 * 60 * 24), y: temp[k] })
                    console.log('temp[' + k + ']' + temp[k])
                    k++
                }
                document.getElementById('stockValue'+id).innerText = temp[k - 1].toFixed(2) + " Kr"
                console.log(values)
                if (!ctx.chartjs) {
                    let chart = new Chart(ctx, {
                        type: "line",
                        data: {
                            datasets: [{
                                label: stock.name,
                                indexAxis: 'x',
                                borderWidth: 1,
                                radius: 0,
                                data: values
                            }]
                        },
                        options: {
                            animation: false,
                            parsing: false,
                            //responsive:false,
                            interaction: {
                                mode: 'nearest',
                                axis: 'x',
                                intersect: false
                            },
                            plugins: {
                                decimation: {
                                    enabled: true,
                                    samples: 10
                                },
                                legend: {
                                    display: false,
                                }
                            },
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'day'
                                    },
                                    title: {
                                        display: true,
                                        text: 'Data',
                                    },
                                },
                                y: {
                                    type: 'linear',
                                    title: {
                                        display: true,
                                        text: 'Kr',
                                    },
                                    /*min:0*/
                                }
                            },
                        }
                    })
                    ctx.chartjs = chart
                } else {
                    ctx.chartjs.data.datasets[0].data = values
                    ctx.chartjs.update()
                }
            }
            function initChartTest() {
                chartDays1 = 1
                chartDays2 = 1
                chartDays3 = 1
                document.getElementById('baseValue1').value = masterStock._baseValue
                document.getElementById('stability1').value = masterStock.stability
                document.getElementById('grow1').value = masterStock.growth
                document.getElementById('volatility1').value = masterStock.volatility
                document.getElementById('seed1').value = masterStock.seed
                chartTest_update('1')
                chartTest_update('2')
                chartTest_update('3')
            }
        </script>
    </head>

    <body>
        <div>
            Current date: <span id="gameT"></span>
        </div>
        <button style="float: right;" onclick="initChartTest()">Initialize stocks</button>
        <div class="temp">
            <div id="1">
                <h2>Master stock</h2>
                <div>
                    Price: <span id="stockValue1"></span>
                </div>
                <div style="width:100%; max-width:50rem; height:30rem;">
                    <canvas class="chart" id="chart1"></canvas>
                </div>
                <div>
                    <button onclick="chartDays1=1;chartTest_update('1')">1d</button>
                    <button onclick="chartDays1=7;chartTest_update('1')">1w</button>
                    <button onclick="chartDays1=30;chartTest_update('1')">1m</button>
                    <button onclick="chartDays1=365;chartTest_update('1')">1y</button>
                    <button onclick="chartDays1=3650;chartTest_update('1')">10y</button>
                    <button onclick="chartDays1=7300;chartTest_update('1')">20y</button>
                    <button onclick="chartDays1=18250;chartTest_update('1')">50y</button>
                    <button onclick="chartDays1=36500;chartTest_update('1')">100y</button>
                </div>
                <table>
                    <tr>
                        <td><label for="baseValue">Base Value</label></td>
                        <td><input type="number" min="0" step="1" value="20" id="baseValue1"></td>
                    </tr>
                    <tr>
                        <td><label for="stability">Stability</label></td>
                        <td><input type="number" min="0" step="0.1" value="0.5" id="stability1"></td>
                    </tr>
                    <tr>
                        <td><label for="grow">Grow</label></td>

                    </tr>
                    <tr>
                        <td><label for="volatility">Volatility</label></td>
                        <td><input type="number" min="0" step="0.01" value="0.2" id="volatility1"></td>
                    </tr>
                    <tr>
                        <td><label for="seed">Seed</label></td>
                        <td><input type="number" min="0" step="1" value="268953" id="seed1"></td>
                    </tr>
                </table>
            </div>
            <div id="2">
                <h2>Stock 2</h2>
                <div>
                    Price: <span id="stockValue2"></span>
                </div>
                <div style="width:100%; max-width:50rem; height:30rem;">
                    <canvas class="chart" id="chart2"></canvas>
                </div>
                <div>
                    <button onclick="chartDays2=1;chartTest_update('2')">1d</button>
                    <button onclick="chartDays2=7;chartTest_update('2')">1w</button>
                    <button onclick="chartDays2=30;chartTest_update('2')">1m</button>
                    <button onclick="chartDays2=365;chartTest_update('2')">1y</button>
                    <button onclick="chartDays2=3650;chartTest_update('2')">10y</button>
                    <button onclick="chartDays2=7300;chartTest_update('2')">20y</button>
                    <button onclick="chartDays2=18250;chartTest_update('2')">50y</button>
                    <button onclick="chartDays2=36500;chartTest_update('2')">100y</button>
                </div>
                <table>
                    <tr>
                        <td><label for="baseValue">Base Value</label></td>
                        <td><input type="number" min="0" step="1" value="100" id="baseValue2"></td>
                    </tr>
                    <tr>
                        <td><label for="stability">Stability</label></td>
                        <td><input type="number" min="0" step="0.1" value="0.2" id="stability2"></td>
                    </tr>
                    <tr>
                        <td><label for="grow">Grow</label></td>
                        <td><input type="number" min="0" step="0.1" value="0.1" id="grow2"></td>
                    </tr>
                    <tr>
                        <td><label for="volatility">Volatility</label></td>
                        <td><input type="number" min="0" step="0.01" value="0.8" id="volatility2"></td>
                    </tr>
                    <tr>
                        <td><label for="seed">Seed</label></td>
                        <td><input type="number" min="0" step="1" value="647852" id="seed2"></td>
                    </tr>
                </table>
            </div>
            <div id="3">
                <h2>Stock 3</h2>
                <div>
                    Price: <span id="stockValue3"></span>
                </div>
                <div style="width:100%; max-width:50rem; height:30rem;">
                    <canvas class="chart" id="chart3"></canvas>
                </div>
                <div>
                    <button onclick="chartDays3=1;chartTest_update('3')">1d</button>
                    <button onclick="chartDays3=7;chartTest_update('3')">1w</button>
                    <button onclick="chartDays3=30;chartTest_update('3')">1m</button>
                    <button onclick="chartDays3=365;chartTest_update('3')">1y</button>

                </div>
                <table>
                    <tr>
                        <td><label for="baseValue">Base Value</label></td>
                        <td><input type="number" min="0" step="1" value="50" id="baseValue3"></td>
                    </tr>
                    <tr>
                        <td><label for="stability">Stability</label></td>
                        <td><input type="number" min="0" step="0.1" value="0.8" id="stability3"></td>
                    </tr>
                    <tr>
                        <td><label for="grow">Grow</label></td>
                        <td><input type="number" min="0" step="0.1" value="-0.2" id="grow3"></td>
                    </tr>
                    <tr>
                        <td><label for="volatility">Volatility</label></td>
                        <td><input type="number" min="0" step="0.01" value="0.2" id="volatility3"></td>
                    </tr>
                    <tr>
                        <td><label for="seed">Seed</label></td>
                        <td><input type="number" min="0" step="1" value="999999" id="seed3"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
