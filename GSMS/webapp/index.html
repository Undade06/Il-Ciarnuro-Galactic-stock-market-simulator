<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <title>Il Ciarnuro : GSMS</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div class="slide visible" id="landingPage">
            <img src="pics/logo.png" id="logo">
            <h2 id="landingPageText">Press anywhere to continue</h2>
            <div class="planet" id="planetLanding"></div>
        </div>

        <div class="slide hidden" id="login_register">
            <div class="planet" id="planetLogin"></div>
            <div class="back" id="log_reg_back">
                <div class="content">
                    <input type="text" value="Username" class="log_reg_input"><br><br>
                    <input type="text" value="Password" class="log_reg_input"><br>
                    <h4 class="errorText">An error occurred. Please,<br> check the fields entered </h4>
                    <div class="buttons_log_reg">
                        <button onclick="toSlide('saves')">Login</button>
                        <button onclick="">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide hidden" id="saves">
            <div class="planet" id="planetSaves"></div>
            <div class="back" id="saves_back">
                <div class="content" id="save_content">
                    
                </div>

            </div>
        </div>
        
        <div class="slide hidden" id="market1">


        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
