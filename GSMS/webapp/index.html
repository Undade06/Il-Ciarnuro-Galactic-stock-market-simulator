<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8"/>
        <title>Il Ciarnuro: GSMS</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="manifest" href="manifest.json"/>
        <link rel="icon" type="image/png" href="favicon.png"/>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <div class="slide visible" id="landingPage">
            <img src="pics/logo.webp" id="logo">
            <h2 id="landingPageText">Press anywhere to continue</h2>
            <div class="planet" id="planetLanding"></div>
        </div>
        <div class="slide hidden" id="login_register">
            <img src="pics/logo2.webp" id="logoLogin">
            <div class="shadow" id="shadowLogin"></div>
            <div class="planet" id="planetLogin"></div>
            <div class="back" id="log_reg_back">
                <div class="content">
                    <input type="text" placeholder="Username" class="log_reg_input">
                    <input type="password" placeholder="Password" class="log_reg_input">
                    <h4 class="errorText" id="loginError">Username or password may not be correct, try again</h4>
                    <div class="buttons_log_reg">
                        <button onclick="if(loginCheck()) toSlide('saves')">Login</button>
                        <button onclick="toSlide('registerPage')">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide hidden" id="registerPage">
            <img src="pics/logo2.webp" id="logoReg">
            <div class="planet" id="planetStatic"></div>
            <div class="back" id="registerPage_back">
                <div class="content">
                    <input type="text" placeholder="Username" class="register_input">
                    <input type="password" placeholder="Password" class="register_input">
                    <input type="password" placeholder="Confirm Password" class="register_input">
                    <div class="spec_gen">
                        <label for="Species" id="spec_text">Seleziona specie e sesso:</label>
                        <select name="Species" id="spec_type">
                            <option value="Umani">Umani</option>
                            <option value="Krentoriani">Krentoriani</option>
                            <option value="Sauni Arcaici">Sauni Arcaici</option>
                            <option value="Sauni Eletti">Sauni Eletti</option>
                            <option value="Quark">Quark</option>
                            <option value="Pravosiani Guerrieri">Pravosiani Guerrieri</option>
                            <option value="Pravosiani Guide spirituali">Pravosiani Guide spirituali</option>
                            <option value="Veri Syviar">Veri Syviar</option>
                            <option value="Ivosiani">Ivosiani</option>
                            <option value="Draudzart">Draudzart</option>
                            <option value="Skity">Skity</option>
                            <option value="Nakkiri">Nakkiri</option>
                            <option value="Makriani">Makriani</option>
                        </select>
                        <select name="Sex" id="spec_sex">
                            <option value="Male">M</option>
                            <option value="Female">F</option>
                            <option value="Asexual">N/A</option>
                        </select>
                    </div>
                    <h4 class="errorText" id="registerError">as</h4>
                    <div class="register_buttons">
                        <button onclick="toSlide('login_register')">Back</button>
                        <button onclick="if(checkPassword()) toSlide('saves')">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide hidden" id="saves">
            <img src="pics/logo2.webp" id="logoReg">
            <div class="planet" id="planetStatic"></div>
            <div class="back" id="saves_back">
                <div class="content" id="save_content">
                    
                </div>
            </div>
        </div>
        <div class="slide hidden" id="marketHomePage">
            <div class="market_back" id="best_stock"></div>
            <div class="market_back" id="rising_stocks"></div>
            <div class="market_back" id="declining_stocks"></div>
        </div>
        <div class="slide hidden" id="profilePage">

        </div>
        <div class="slide hidden" id="stockPage">

        </div>
    </body>
    <script src="app.js" type="text/javascript"></script>
    <script src="sw.js" type="text/javascript"></script>
</html>
